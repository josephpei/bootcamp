<article>
    <h2><a href="{% url 'article' article.slug %}">{{ article.article }}</a></h2>
    <div class="info">
        <span class="date">
            <span class="glyphicon glyphicon-calendar"></span>
            {{ article.create_date }}
        </span>
        <span class="user">
            <a href="{% url 'profile' article.create_user.username %}">{{ article.create_user.profile.get_screen_name }}</a>
        </span>
    </div>
    <div class="content">
        {{ article.get_content_as_markdown|safe }}
    </div>
    {% if article.get_tags %}
        <div class="tags">
            {% for tag in article.get_tags %}
                <a href="{% url 'tag' tag.tag %}"><span class="label label-default">{{ tag }}</span> </a>
            {% endfor %}
        </div>
    {% endif %}
</article>
